<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书借阅情况</title>
</head>
<body>
<table  style="width: 70%;margin-left: 15%;">

    <tr>
        <th style="background: rgba(160,184,198,0.8);height: 30px;width: 20%">书的编号</th>
        <th style="background: rgba(160,184,198,0.8);height: 30px;width: 20%"> 借阅者账号</th>
        <th style="background: rgba(160,184,198,0.84);height: 30px;width: 20%">借阅开始时间</th>
        <th style="background: rgba(160,184,198,0.79);height: 30px;width: 20%"> 借阅到期时间</th>
        <th style="background: rgba(160,184,198,0.78);height: 30px;width: 20%">状态</th>
    </tr>
    {% for data in u %}
        <tr>
            <th>{{ data[0] }}</th>
            <th>{{ data[1] }}</th>
            <th>{{ data[2] }}</th>
            <th>{{ data[3] }}</th>
            <th>{{ data[4] }}</th>
        </tr>
    {% endfor %}

</table>

</body>
</html>
